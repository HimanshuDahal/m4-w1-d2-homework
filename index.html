<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grocery Shopping List</title>
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f9f9f9;
      }
      h1 {
        color: #333;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background: #fff;
        margin: 0.3rem 0;
        padding: 0.5rem 0.8rem;
        border-radius: 4px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      input {
        padding: 0.5rem;
        font-size: 1rem;
        margin-right: 0.5rem;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>ðŸ›’ Grocery Shopping List</h1>
      <ul>
        <li v-for="item in shoplist" :key="item">{{ item }}</li>
      </ul>
      <input
        type="text"
        v-model="newItem"
        placeholder="Enter a new item"
        @keyup.enter="addItem"
      />
      <button @click="addItem">Add Item</button>
    </div>

    <script>
      new Vue({
        el: "#root",
        data: {
          newItem: "",
          shoplist: ["Salad", "Eggs", "Apples", "Chicken"],
        },
        methods: {
          addItem() {
            if (this.newItem.trim() !== "") {
              this.shoplist.push(this.newItem.trim());
              this.newItem = "";
            }
          },
        },
      });
    </script>
  </body>
</html>
